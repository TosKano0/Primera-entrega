<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-col>
      <div class="ion-text-center">
        <h3>Bienvenido!</h3>
      </div>
    </ion-col>
    <ion-item>
      <ion-label position="floating">Usuario:</ion-label>
      <ion-input [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a:</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>
      <ion-button expand="full" (click)="home()">Ingresar</ion-button>
      <ion-button expand="full" (click)="recuperacion()">recuperacion</ion-button>
      <ion-text color="danger" *ngIf="showWarning">
        Por favor, rellena todos los campos antes de continuar.
      </ion-text>
  </div>
</ion-content>
